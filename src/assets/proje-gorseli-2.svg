<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" width="600" height="400">
  <!-- Background -->
  <rect width="600" height="400" fill="#f8fafc" />
  
  <!-- Mobile App Project Illustration -->
  <g transform="translate(185, 50)">
    <!-- Phone Frame -->
    <rect x="0" y="0" width="230" height="320" rx="20" fill="#ffffff" stroke="#cbd5e1" stroke-width="3" />
    
    <!-- Phone Notch -->
    <rect x="85" y="0" width="60" height="15" rx="5" fill="#cbd5e1" />
    
    <!-- Phone Screen Content -->
    <g transform="translate(15, 30)">
      <!-- App Header -->
      <rect x="0" y="0" width="200" height="40" rx="5" fill="#a78bfa" />
      <circle cx="20" cy="20" r="10" fill="#ffffff" />
      <rect x="40" y="15" width="80" height="10" rx="3" fill="#ffffff" />
      <circle cx="180" cy="20" r="8" fill="#ffffff" stroke="#a78bfa" stroke-width="2" />
      
      <!-- Content Blocks -->
      <rect x="0" y="50" width="200" height="80" rx="5" fill="#ddd6fe" />
      <rect x="10" y="60" width="60" height="60" rx="5" fill="#ffffff" />
      <rect x="80" y="60" width="110" height="20" rx="3" fill="#ffffff" />
      <rect x="80" y="90" width="90" height="10" rx="3" fill="#ffffff" />
      <rect x="80" y="105" width="50" height="10" rx="3" fill="#ffffff" />
      
      <rect x="0" y="140" width="95" height="95" rx="5" fill="#ddd6fe" />
      <rect x="105" y="140" width="95" height="95" rx="5" fill="#ddd6fe" />
      
      <!-- Navigation Bar -->
      <rect x="0" y="245" width="200" height="45" rx="5" fill="#a78bfa" />
      <circle cx="40" cy="267" r="10" fill="#ffffff" />
      <circle cx="100" cy="267" r="10" fill="#ffffff" />
      <circle cx="160" cy="267" r="10" fill="#ffffff" />
    </g>
  </g>
  
  <!-- Mobile UI Elements -->
  <g transform="translate(50, 170)">
    <rect x="0" y="0" width="100" height="30" rx="15" fill="#a78bfa" />
    <rect x="0" y="40" width="100" height="10" rx="5" fill="#ddd6fe" />
    <rect x="0" y="60" width="80" height="10" rx="5" fill="#ddd6fe" />
    <rect x="0" y="80" width="60" height="10" rx="5" fill="#ddd6fe" />
    
    <!-- Wireframe Elements -->
    <rect x="0" y="110" width="100" height="15" rx="3" stroke="#a78bfa" stroke-width="2" fill="none" />
    <rect x="0" y="135" width="100" height="30" rx="3" stroke="#a78bfa" stroke-width="2" fill="none" />
    <text x="10" y="155" font-family="sans-serif" font-size="12" fill="#a78bfa">Submit</text>
  </g>
  
  <!-- Code Snippets -->
  <g transform="translate(450, 140)">
    <text x="0" y="0" font-family="monospace" font-size="12" fill="#334155">const App = () => {</text>
    <text x="0" y="20" font-family="monospace" font-size="12" fill="#334155">  return (</text>
    <text x="0" y="40" font-family="monospace" font-size="12" fill="#334155">    &lt;View style={styles.container}&gt;</text>
    <text x="0" y="60" font-family="monospace" font-size="12" fill="#334155">      &lt;Text&gt;Hello!&lt;/Text&gt;</text>
    <text x="0" y="80" font-family="monospace" font-size="12" fill="#334155">    &lt;/View&gt;</text>
    <text x="0" y="100" font-family="monospace" font-size="12" fill="#334155">  );</text>
    <text x="0" y="120" font-family="monospace" font-size="12" fill="#334155">};</text>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="130" cy="80" r="20" fill="#8b5cf6" opacity="0.2" />
  <circle cx="90" cy="100" r="15" fill="#8b5cf6" opacity="0.1" />
  <circle cx="110" cy="130" r="10" fill="#8b5cf6" opacity="0.3" />
  
  <circle cx="480" cy="330" r="25" fill="#8b5cf6" opacity="0.1" />
  <circle cx="520" cy="350" r="15" fill="#8b5cf6" opacity="0.2" />
  <circle cx="450" cy="360" r="10" fill="#8b5cf6" opacity="0.3" />
</svg>
