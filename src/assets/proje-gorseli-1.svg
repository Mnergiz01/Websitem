<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" width="600" height="400">
  <!-- Background -->
  <rect width="600" height="400" fill="#f8fafc" />
  
  <!-- Web Design Project Illustration -->
  <g transform="translate(85, 60)">
    <!-- Browser Window -->
    <rect x="0" y="0" width="430" height="280" rx="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="2" />
    
    <!-- Browser Header -->
    <rect x="0" y="0" width="430" height="35" rx="8 8 0 0" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="2" />
    
    <!-- Browser Controls -->
    <circle cx="20" cy="17.5" r="5" fill="#f87171" />
    <circle cx="40" cy="17.5" r="5" fill="#fbbf24" />
    <circle cx="60" cy="17.5" r="5" fill="#4ade80" />
    
    <!-- Address Bar -->
    <rect x="80" y="10" width="315" height="15" rx="3" fill="#e2e8f0" />
    
    <!-- Web Content -->
    <g transform="translate(20, 55)">
      <!-- Header Section -->
      <rect x="0" y="0" width="120" height="25" rx="4" fill="#3b82f6" />
      <rect x="130" y="0" width="80" height="25" rx="4" fill="#93c5fd" />
      <rect x="220" y="0" width="80" height="25" rx="4" fill="#93c5fd" />
      <rect x="310" y="0" width="80" height="25" rx="4" fill="#93c5fd" />
      
      <!-- Hero Section -->
      <rect x="0" y="45" width="200" height="100" rx="4" fill="#bfdbfe" />
      <rect x="220" y="45" width="170" height="30" rx="4" fill="#60a5fa" />
      <rect x="220" y="85" width="170" height="60" rx="4" fill="#dbeafe" />
      
      <!-- Content Section -->
      <rect x="0" y="165" width="390" height="15" rx="4" fill="#e2e8f0" />
      <rect x="0" y="190" width="390" height="15" rx="4" fill="#e2e8f0" />
      <rect x="0" y="215" width="250" height="15" rx="4" fill="#e2e8f0" />
    </g>
  </g>
  
  <!-- Code Elements -->
  <g transform="translate(40, 170)" opacity="0.4">
    <text x="0" y="0" font-family="monospace" font-size="12" fill="#334155">&lt;div class="container"&gt;</text>
    <text x="0" y="20" font-family="monospace" font-size="12" fill="#334155">  &lt;header&gt;</text>
    <text x="0" y="40" font-family="monospace" font-size="12" fill="#334155">  &lt;/header&gt;</text>
    <text x="0" y="60" font-family="monospace" font-size="12" fill="#334155">&lt;/div&gt;</text>
  </g>
  
  <g transform="translate(470, 270)" opacity="0.4">
    <text x="0" y="0" font-family="monospace" font-size="12" fill="#334155">.container {</text>
    <text x="0" y="20" font-family="monospace" font-size="12" fill="#334155">  display: flex;</text>
    <text x="0" y="40" font-family="monospace" font-size="12" fill="#334155">  flex-direction: column;</text>
    <text x="0" y="60" font-family="monospace" font-size="12" fill="#334155">}</text>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="550" cy="60" r="20" fill="#3b82f6" opacity="0.1" />
  <circle cx="510" cy="90" r="15" fill="#3b82f6" opacity="0.2" />
  <circle cx="530" cy="120" r="10" fill="#3b82f6" opacity="0.3" />
  
  <circle cx="70" cy="350" r="15" fill="#3b82f6" opacity="0.2" />
  <circle cx="40" cy="320" r="10" fill="#3b82f6" opacity="0.1" />
  <circle cx="100" cy="330" r="20" fill="#3b82f6" opacity="0.15" />
</svg>
